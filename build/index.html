<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hexconverter</title>
		<link rel="shortcut icon" href="img/hexc-32.png" type="image/vnd.microsoft.icon" />
		<link rel="stylesheet" type="text/css" href="hexc.css">
		<script type="text/javascript" src="hexc.js"></script>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td class="label" title="Decimal">Dec</td>
					<td class="input">
						<div class="input-container">
							<input id="decimal" placeholder="Decimal" class="large">
						</div>
					</td>
				</tr>
				<tr>
					<td class="label" title="Hexadecimal">Hex</td>
					<td class="input">
						<div class="input-container">
							<input id="hexadecimal" placeholder="Hexadecimal" class="large">
						</div>
					</td>
				</tr>
				<tr>
					<td class="label" title="Binary">Bin</td>
					<td class="input">
						<div class="input-container">
							<input id="binary" placeholder="Binary" class="large">
						</div>
					</td>
				</tr>
				<tr>
					<td class="label" title="Octal">Oct</td>
					<td class="input">
						<div class="input-container">
							<input id="octal" placeholder="Octal" class="large">
						</div>
					</td>
				</tr>
				<tr>
					<td class="label" title="RGB">RGB</td>
					<td class="input">
						<div class="input-container">
							<input id="rgb_r" placeholder="Red" class="small" />
							<input id="rgb_g" placeholder="Green" class="small" />
							<input id="rgb_b" placeholder="Blue" class="small" />
						</div>
					</td>
				</tr>
				<tr>
					<td class="label" title="Base 256">256</td>
					<td class="input">
						<div class="input-container">
							<input id="base256" placeholder="Base 256 / RGB" class="large">
						</div>
					</td>
				</tr>
				<tr>
					<td class="label">Color</td>
					<td class="input">
						<div class="input-container">
							<div id="color_name" class="medium"></div>
							<div id="color-indicator" class="color-indicator">&nbsp;</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="actions">
			<a href="#" id="link_new_window" class="action" title="New window">
				<img src="img/new_window.png" alt="New window">
			</a>
			<div class="clearfix"></div>
		</div>
	</body>
</html>
